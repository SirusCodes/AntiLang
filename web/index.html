<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AntiLang Interpreter</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
        <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>
        <div class="header">
            <div class="logo-title">
                <div class="logo">
                    <img src="./assets/logo.png" alt="Logo" class="logo-icon">
                </div>
                <div class="title">AntiLang</div>
            </div>
            <div class="repo-link">
                <a href="https://github.com/SirusCodes/AntiLang" target="_blank">
                    <img src="./assets/github.png" alt="GitHub" class="github-icon">
                </a>
            </div>
        </div>
        <div class="toolbar">
            <button id="runButton" class="button">Run</button>
            <select id="sampleSelector" class="button">
            </select>
        </div>
        <div id="codeArea"></div>
        <div id="terminal" class="terminal">
            <div class="terminal-header">
                <span>Terminal</span>
                <button type="button" class="close-button" onclick="closeTerminal()">âœ–</button>
            </div>
            <div class="terminal-content"></div>
        </div>

        <script src="wasm_exec.js"></script>
        <script src="./assets/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"></script>
        <script src="./assets/monaco_config.js"></script>
    </body>
</html>
